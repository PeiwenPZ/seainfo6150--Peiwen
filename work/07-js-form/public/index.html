<!DOCTYPE html>
<html>

<head>
    <title>Marathon Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="checkForm.js"></script>

</head>

<body>
    <header>
        <h1>Marathon Registration</h1>
    </header>

    <form id="registration-form" action="/register" method="post">
        <div class="questions">

            <div class="question-container" id="nameGroup">
                <label for="name">Name<span class="required-indicator">*</span>:</label>
                <input type="text" id="name" name="name">
                <span id="name-error" class="error">Name is required to fill out!</span>
            </div>

            <div class="question-container">
                <label for="email">Email<span class="required-indicator">*</span>:</label>
                <input type="text" id="email" name="email">
                <div class="error" id="email-error"></div>
            </div>

            <div class="question-container">
                <label for="confirm-email">Confirm Email<span class="required-indicator">*</span>:</label>
                <input type="text" id="confirm-email" name="confirm-email">
                <div id="confirm-email-error" class="error"></div>
            </div>


            <div class="question-container">
                <label for="wants-spam">I want to receive spam emails:</label>
                <input type="checkbox" id="wants-spam" name="wants-spam">
            </div>

            <div class="question-container">
                <label for="tier">Select your tier:</label>
                <select id="tier" name="tier">
                    <option value="basic">Basic</option>
                    <option value="premium">Premium</option>
                    <option value="vip">VIP</option>
                </select>
            </div>
        </div>

        <button type="submit" class="submit" href="fake.html">Submit</button>
    </form>

    <footer>
        <p>&copy; 2023 Marathon Registration</p>
    </footer>

</body>

</html>
